<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busca CEP</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container col-md-5">
      <form>
        <div class="form-group font-weight-bold">
          <label>CEP</label>
          <input
            type="text"
            id="cep"
            class="form-control"
            required
            placeholder="Insira o seu CEP"
          />
        </div>
        <div class="form-group font-weight-bold">
          <label>Rua</label>
          <input type="text" class="form-control" id="rua" placeholder="..." />
        </div>
        <div class="form-group font-weight-bold">
          <label>Complemento</label>
          <input
            type="text"
            class="form-control"
            id="complemento"
            placeholder="..."
          />
        </div>
        <div class="form-group font-weight-bold">
          <label>Bairro</label>
          <input
            type="text"
            class="form-control"
            id="bairro"
            placeholder="..."
          />
        </div>
        <div class="form-group font-weight-bold">
          <label>Cidade</label>
          <input
            type="text"
            class="form-control"
            id="cidade"
            placeholder="..."
          />
        </div>
        <div class="form-group font-weight-bold mb-2">
          <label>Estado</label>
          <input
            type="text"
            class="form-control"
            id="estado"
            placeholder="..."
          />
        </div>
        <button type="submit" id="btnPesquisar" class="btn btn-primary">
          Pesquisa
        </button>
        <button type="reset" id="btnLimpar" class="btn btn-danger">
          Limpar
        </button>
      </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
